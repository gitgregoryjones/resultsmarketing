<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Eye Care â€“ Hero</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Playfair+Display:wght@600;700&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <style>
      :root{
        --bg: #0b0f14;
        --ink: #ffffff;
        --muted: rgba(255,255,255,.78);
        --muted2: rgba(255,255,255,.66);
        --line: rgba(255,255,255,.22);

        --brand: #19b3a7;      /* teal */
        --brand2: #0ea69a;     /* teal darker */
        --overlay2: rgba(26, 179, 167,.72);
        --overlay: rgba(18, 22, 28, .35);

        --shadow: 0 14px 34px rgba(0,0,0,.35);
        --radius: 14px;

        --serif: "Playfair Display", ui-serif, Georgia, serif;
        --sans: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      }

      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:var(--sans);
        --background: #0f141a;
        color:var(--ink);
      }

      /* ====== HERO WRAP ====== */
      .hero{
        min-height: 620px;
        height: 78vh;
        max-height: 860px;
        position: relative;
        overflow: hidden;
        --background: var(--bg);
      }

.hero__bg {
  position: absolute;
  inset: 0;
  background: 
    linear-gradient(90deg,
      rgba(10, 14, 18, 0.92) 0%,
      rgba(10, 14, 18, 0.92) 42%,
      rgba(10, 14, 18, 0.65) 48%,
      rgba(10, 14, 18, 0.35) 55%,
      rgba(10, 14, 18, 0) 65%
    ),
    url("/images/camdoc-1767493585867.png") center right / cover no-repeat;
  transform: scale(1.02);
  filter: saturate(1.02) contrast(1.02);
  z-index: 0;
}


.chero__overlay{
  position:absolute;
  inset:0;
  background:
    linear-gradient(180deg,
      rgba(10,14,18,.72) 0%,
      rgba(10,14,18,.28) 22%,
      rgba(10,14,18,.00) 44%
    ),
    linear-gradient(90deg,
      rgba(10,14,18,.80) 0%,
      rgba(10,14,18,.62) 38%,
      rgba(10,14,18,.18) 62%,
      rgba(10,14,18,.00) 78%
    );
}

.hero__overlay {
  background: linear-gradient(
    90deg,
    rgba(25, 179, 167, 0.15) 0%,    /* Your teal brand color with slight tint */
    rgba(25, 179, 167, 0.15) 42%,
    rgba(25, 179, 167, 0.08) 48%,
    rgba(25, 179, 167, 0.03) 55%,
    rgba(25, 179, 167, 0) 65%
  );
}

.hero__bg{ z-index: 0; }
.hero__overlay{ z-index: 1; }
.hero__bottom-fade{ z-index: 2; }
.nav, .hero__content{ position: relative; z-index: 3; }








      /* Soft bottom fade like the screenshot */
      .hero__bottom-fade{
        position:absolute;
        left:0; right:0; bottom:-2px;
        height: 160px;
        background: linear-gradient(to bottom, rgba(15,20,26,0) 0%, #0f141a 90%);
        pointer-events:none;
      }

      .container{
        width: min(1160px, calc(100% - 48px));
        margin: 0 auto;
      }

      /* ====== TOP NAV ====== */
      .nav{
        position: relative;
        z-index: 3;
        padding: 18px 0;
      }

      .nav__row{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 18px;
      }

      .brand{
        display:flex;
        align-items:baseline;
        gap:10px;
        font-family: var(--serif);
        letter-spacing: .2px;
        white-space:nowrap;
      }
      .brand__name{font-size: 26px; font-weight:700}
      .brand__accent{color: var(--brand); font-size: 26px; font-weight:700}

      .nav__links{
        display:flex;
        align-items:center;
        gap: 26px;
        list-style:none;
        padding:0;
        margin:0;
      }
      .nav__links a{
        color: rgba(255,255,255,.86);
        text-decoration:none;
        font-weight:500;
        font-size: 14px;
      }
      .nav__links a:hover{color:#fff}

      .nav__actions{
        display:flex;
        align-items:center;
        gap: 14px;
        white-space:nowrap;
      }

      .phone{
        display:flex;
        align-items:center;
        gap: 8px;
        color: rgba(255,255,255,.9);
        text-decoration:none;
        font-weight:600;
        font-size: 14px;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid transparent;
      }
      .phone:hover{border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.06)}
      .icon{
        width: 16px; height: 16px; display:inline-block;
      }

      .btn{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        gap: 10px;
        border: 0;
        cursor:pointer;
        text-decoration:none;
        font-weight:700;
        font-size: 14px;
        padding: 12px 16px;
        border-radius: 999px;
        transition: transform .12s ease, filter .12s ease, background .12s ease;
        user-select:none;
      }
      .btn:active{transform: translateY(1px)}
      .btn--primary{
        background: var(--brand);
        color: #062321;
        box-shadow: 0 10px 18px rgba(25,179,167,.26);
      }
      .btn--primary:hover{filter: brightness(1.03)}
      .btn--ghost{
        background: rgba(255,255,255,.06);
        color: #fff;
        border: 1px solid rgba(255,255,255,.25);
      }
      .btn--ghost:hover{background: rgba(255,255,255,.10)}

      /* ====== HERO CONTENT ====== */
     .hero__content {
  position: relative;
  z-index: 2;
  padding: 56px 0 60px;
  /* Remove the background-image property from here */
  background-image: none !important;
}

      .hero__grid{
        display:grid;
        grid-template-columns: 1.05fr .95fr;
        align-items:center;
        gap: 28px;
        min-height: calc(78vh - 90px);
      }

      .pill{
        display:inline-flex;
        align-items:center;
        gap: 10px;
        padding: 10px 16px;
        border-radius: 999px;
        border: 1px solid rgba(25,179,167,.34);
        background: rgba(25,179,167,.10);
        color: rgba(255,255,255,.90);
        font-weight:600;
        font-size: 13px;
        width: fit-content;
      }

      .headline{
        margin: 22px 0 14px;
        font-family: var(--serif);
        font-size: clamp(44px, 5.2vw, 76px);
        line-height: 1.02;
        letter-spacing: -0.6px;
      }
      .headline .accent{color: var(--brand)}

      .subcopy{
        max-width: 560px;
        color: var(--muted);
        font-size: 18px;
        line-height: 1.55;
        margin: 14px 0 26px;
      }

      .cta-row{
        display:flex;
        align-items:center;
        gap: 14px;
        flex-wrap: wrap;
      }

      .cta-row .btn{
        min-width: 210px;
        padding: 14px 18px;
        border-radius: 12px; /* screenshot has slightly less rounded on the big CTAs */
      }

      .btn__icon{
        width: 18px;
        height: 18px;
        opacity:.92;
      }

      /* Right column placeholder (the background already shows the patient).
         Keep this empty so content stays left like the screenshot. */
      .hero__right{
        min-height: 260px;
      }

      /* ====== RESPONSIVE ====== */
      @media (max-width: 980px){
        .nav__links{display:none;}
        .hero__grid{grid-template-columns: 1fr;}
        .hero__right{display:none;}
        .hero__bg{
          background-image:
            linear-gradient(180deg, rgba(18,22,28,.62) 0%, rgba(18,22,28,.48) 48%, rgba(18,22,28,.25) 100%),
            url("hero.jpg");
          background-position: center;
        }
        .hero__content{padding: 42px 0 48px;}
      }

      @media (max-width: 520px){
        .container{width: min(1160px, calc(100% - 28px));}
        .brand__name, .brand__accent{font-size: 22px;}
        .phone{display:none;}
        .cta-row .btn{min-width: 100%;}
      }
