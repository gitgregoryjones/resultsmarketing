<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-slate-100 text-slate-900">
    <div class="flex h-full flex-col">
      <header class="flex items-center justify-between border-b border-slate-200 bg-white px-4 py-3">
        <div>
          <h1 class="text-lg font-semibold">Section Builder</h1>
          <p class="text-sm text-slate-500">Build responsive sections with Tailwind presets.</p>
        </div>
        <div class="flex items-center gap-3">
          <div class="flex items-center rounded-full border border-slate-200 bg-slate-50 p-1">
            <button
              id="breakpoint-mobile"
              class="rounded-full px-3 py-1 text-sm font-medium text-slate-600"
              type="button"
            >
              Mobile
            </button>
            <button
              id="breakpoint-desktop"
              class="rounded-full px-3 py-1 text-sm font-medium text-slate-600"
              type="button"
            >
              Desktop
            </button>
          </div>
          <button
            id="save-layout"
            class="rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700"
            type="button"
          >
            Save
          </button>
        </div>
      </header>

      <main class="grid h-full grid-cols-[280px_1fr_320px] gap-4 overflow-hidden p-4">
        <aside class="flex h-full flex-col rounded-lg border border-slate-200 bg-white">
          <div class="border-b border-slate-200 px-4 py-3">
            <h2 class="text-sm font-semibold text-slate-700">Structure</h2>
            <p class="text-xs text-slate-500">Drag to reorder sections and components.</p>
          </div>
          <div class="flex-1 overflow-y-auto p-4" id="structure-panel"></div>
        </aside>

        <section class="flex h-full flex-col rounded-lg border border-slate-200 bg-white">
          <div class="flex items-center justify-between border-b border-slate-200 px-4 py-3">
            <div>
              <h2 class="text-sm font-semibold text-slate-700">Live Preview</h2>
              <p class="text-xs text-slate-500">Click sections or components to edit.</p>
            </div>
            <div id="breadcrumb" class="text-xs text-slate-500"></div>
          </div>
          <div class="flex-1 overflow-auto bg-slate-50 p-6">
            <div
              id="preview-frame-wrapper"
              class="mx-auto flex min-h-[400px] w-full justify-center rounded-xl border border-dashed border-slate-200 bg-white p-4"
            >
              <iframe
                id="preview-frame"
                title="Section preview"
                class="h-full w-full rounded-lg bg-white"
              ></iframe>
            </div>
          </div>
        </section>

        <aside class="flex h-full flex-col rounded-lg border border-slate-200 bg-white">
          <div class="border-b border-slate-200 px-4 py-3">
            <h2 class="text-sm font-semibold text-slate-700">Properties</h2>
            <p class="text-xs text-slate-500">Update the selected section or component.</p>
          </div>
          <div class="flex-1 overflow-y-auto p-4" id="properties-panel"></div>
        </aside>
      </main>
    </div>

    <div
      id="component-modal"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/40"
    >
      <div class="w-full max-w-md rounded-xl bg-white p-6 shadow-xl">
        <div class="flex items-center justify-between">
          <h3 class="text-base font-semibold">Add Component</h3>
          <button id="close-component-modal" class="text-sm text-slate-500" type="button">
            Close
          </button>
        </div>
        <div class="mt-4 grid gap-3">
          <button data-component-type="text" class="rounded-lg border border-slate-200 px-4 py-2 text-left hover:bg-slate-50" type="button">Text</button>
          <button data-component-type="image" class="rounded-lg border border-slate-200 px-4 py-2 text-left hover:bg-slate-50" type="button">Image</button>
          <button data-component-type="button" class="rounded-lg border border-slate-200 px-4 py-2 text-left hover:bg-slate-50" type="button">Button</button>
          <button data-component-type="card" class="rounded-lg border border-slate-200 px-4 py-2 text-left hover:bg-slate-50" type="button">Card</button>
          <button data-component-type="form" class="rounded-lg border border-slate-200 px-4 py-2 text-left hover:bg-slate-50" type="button">Form Group</button>
        </div>
      </div>
    </div>

    <div
      id="saving-dialog"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/40"
    >
      <div class="w-full max-w-sm rounded-xl bg-white p-6 text-center shadow-xl">
        <div class="mx-auto mb-3 h-10 w-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 6v6l4 2" />
            <path d="M20 12a8 8 0 1 1-16 0 8 8 0 0 1 16 0Z" />
          </svg>
        </div>
        <h3 class="text-base font-semibold" id="saving-title">Savingâ€¦</h3>
        <p class="mt-2 text-sm text-slate-500" id="saving-message">Persisting your layout to the server.</p>
        <button
          id="saving-close"
          class="mt-4 hidden rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white"
          type="button"
        >
          Close
        </button>
      </div>
    </div>

    <script src="./uiapp.js"></script>
  </body>
</html>
